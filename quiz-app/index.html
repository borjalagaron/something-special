<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Title</title>
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header" id="quiz-header">
        <h2 id="question_text">Question text</h2>
        <h6 id="progress_text">0/x</h6>

        <ul>
          <li>
            <input type="radio" class="answer" name="answer" id="a" />
            <label for="a" id="a_text">Answer A</label>
          </li>
          <li>
            <input type="radio" class="answer" name="answer" id="b" />
            <label for="b" id="b_text">Answer B</label>
          </li>
          <li>
            <input type="radio" class="answer" name="answer" id="c" />
            <label for="c" id="c_text">Answer C</label>
          </li>
          <li>
            <input type="radio" class="answer" name="answer" id="d" />
            <label for="d" id="d_text">Answer D</label>
          </li>
        </ul>
      </div>

      <button id="submit">Submit</button>
    </div>
  </body>
</html>
